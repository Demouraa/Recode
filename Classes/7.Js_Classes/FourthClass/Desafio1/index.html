<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Formulario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"/>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="myForm" class="container">
        <h1>Formulario</h1>
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Nome do Autor</label>
          <input type="text"class="form-control"id="author"aria-describedby="emailHelp"placeholder="Nome do Author"/>
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Título</label>
          <input type="text" class="form-control" id="title" placeholder="Titulo"/>
        </div>
        
        <div class="form-group">
            <label for="exampleInputEmail1">Número da Edição</label>
            <input type="text"class="form-control"id="edition"aria-describedby="emailHelp"placeholder="Numero de Edição"/>
        </div>
      
        <div class="form-group">
            <label for="exampleInputPassword1">Local de Publicação</label>
            <input type="text" class="form-control" id="site" placeholder="local"/>
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Nome da Editora</label>
            <input type="text" class="form-control" id="pname"aria-describedby="emailHelp"placeholder="Enter email"/>
        </div>
      
        <div class="form-group">
            <label for="exampleInputPassword1">Ano de Publicação</label>
            <input type="text" class="form-control" id="ypublication" placeholder="Ano de Publicação"/>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <p id="format"></p>
    </div>
  </body>
</html>
