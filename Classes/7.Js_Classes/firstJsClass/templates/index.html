<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>First Js exercise</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script defer type="text/javascript" src='app.js'></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Calculadora</h1>
        </div>
        <div>
            <form id="myForm" action="" method="post">
                <div class="form-row">
                    <div class="form-group col">
                        <input type="number" class="form-control" id="n1" placeholder="Digite o primeiro numero">
                    </div>

                    <div class="form-group col">
                        <select class="form-control custom-select mr-sm-2" name="" id="operation">
                            <option value="none">Escolha a operação</option>
                            <option value="sub">Subtração</option>
                            <option value="add">Adição</option>
                            <option value="mult">multiplicação</option>
                            <option value="division">divisão</option>
                        </select>
                    </div>

                    <div class="form-group col">
                        <input type="number" class="form-control" id="n2" placeholder="Digite o segundo numero">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Calcular</button>
            </form>
        </div>
        <div class="jumbotron">
            <h4>Resultado</h4>
            <p id="result"></p>
        </div>
    </div>
</body>

</html>
