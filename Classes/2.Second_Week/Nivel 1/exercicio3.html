<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <script>
        var value1 = Number(prompt(`Qual o valor 1`));
        var value2 = Number(prompt(`Qual o valor 2`));
        var add = value1 + value2;
        var sub = value1 - value2;
        var mult = value1 * value2;
        var div = value1 / value2;

        alert(`O resultado da soma é ${add}`);
        alert(`O resultado da subtração é ${sub}`);
        alert(`O resultado da multiplicação é ${mult}`);
        alert(`O resultado da divisão é ${div}`);
        
    </script>
</body>
</html>
