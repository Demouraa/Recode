<body>
    <script>
        /*Fazer um algoritmo que leia o saldo inicial de um cliente de um banco e leia também um cheque que será descontado, ANALISE se o cheque poderá ser descontado ou não, se o cheque não poder ser descontado, mostre essa informação, caso contrário, desconte o cheque e informe o saldo ATUAL na tela. */

        var vCheque = Number(prompt(`Qual o valor do cheque`));
        var saldo = Number(prompt(`Qual o saldo atual? na sua conta?`));
        var sAtual = saldo - vCheque

        if(saldo < vCheque){
            alert(`Cheque negado devido a falta de saldo`);
        }

        else if(saldo >= vCheque){
            alert(`Cheque descontado, o saldo atual é em conta é de de ${sAtual}`);
        }
    </script>
