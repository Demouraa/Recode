<body>
    <script>
        //Ler um valor e escrever se é positivo, negativo ou zero.

        var entrada = Number(prompt(`Qual o numero que você quer saber se é positivo negativo ou zero?`));

        if( entrada > 0){
            alert(`Esse numero é positivo`);
        }

        else if( entrada < 0){
            alert(`Esse numero é negativo`);
        }

        else if( entrada == 0){
            alert(`Esse numero é zero`);
        }
    </script>
</body>
</html>
