<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Exercicio 1 For Loop</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script type="text/javascript" defer src='app1.js'></script>
</head>
<body>
    <script>
        /*Ler um valor N e imprimir todos os valores inteiros entre 1 (inclusive) e N (inclusive). Considere que o N ser√° sempre maior que ZERO. */
         var numero = prompt("Digite um numero");
         for(i = 1; i <= numero; i++){
             document.writeln(`<p>${i}`);
         }
    </script>
</body>
</html>
