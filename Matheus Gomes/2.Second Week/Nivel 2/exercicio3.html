<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <script>
        /*Faça um algoritmo que receba o valor do salário de uma pessoa e o valor de um financiamento pretendido. Caso o financiamento seja menor ou igual a 5 vezes o salário da pessoa, o algoritmo deverá escrever "Financiamento Concedido"; senão, escreverá "Financiamento Negado". Independente de conceder ou não o financiamento, o algoritmo escreverá a frase "Obrigado por nos consultar.". Independente de conceder ou não o financiamento, o algoritmo escreverá a frase "Obrigado por nos consultar." */

        var salario = Number(prompt(`Qual o seu salário?`));
        var pretendido = Number(prompt(`Quanto você deseja de financiamento?`));
        var avalia = salario * 5;
        
        if(pretendido <= avalia){
            alert(`Financiamento Concedido, Obrigado por nos consultar`);
        }

        else if(pretendido > avalia ){
            alert(`Financiamento Negado, Obrigado por nos Consultar`);
        }
    </script>
</body>
</html>
